			<h2 epub:type="title z3998:roman">Dedication</h2>
			<p>I would inscribe these volumes to one whose noble spirit and gentle nature ever prompt her to sympathise with the suffering; to one whose sweet voice has often encouraged, and whose taste and judgment have ever guided, their pages; the most severe of critics, but⁠—a perfect wife!</p>
